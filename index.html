<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-board"></div>
    <label for="player-1" class="player-1-label">Player 1:</label><br>
    <input type="text" name="player-1" class="player-1-name" required>
    <input type="radio" name="player-1-symbol" value="X">
    <label for="X">X</label>
    <input type="radio" name="player-1-symbol" value="O">
    <label for="O">O</label><br>
    <label for="player-2" class="player-2-label">Player 2:</label><br>
    <input type="text" name="player-2" class="player-2-name" required>
    <input type="radio" name="player-2-symbol" value="X">
    <label for="X">X</label>
    <input type="radio" name="player-2-symbol" value="O">
    <label for="O">O</label><br>
    <button type="button" class="start-button">Start!</button>
</body>
</html>
